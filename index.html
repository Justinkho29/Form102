<!Doctype html>


<head>


<form action="/submit-application" method="post">

  <title>Employment Application</title>

</head>
<body>
 <h1>Employment Application</h1>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

        <label for="currentAddress">Current Address</label>
        <input type="text" id="currentAddress" name="currentAddress" placeholder="123 Street, City, Country">

        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" value="+63">

        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="example@email.com">

        <label for="highestEducation">Highest Educational Attainment</label>
        <select id="highestEducation" name="highestEducation">
            <option value="" disabled selected>Select one...</option>
            <option value="highschool">High School Diploma</option>
            <option value="vocational">Vocational Degree</option>
            <option value="associate">Associate's Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
        </select>

        <label>Gender</label>
        <input type="radio" id="genderMale" name="gender" value="Male">
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female">
        <label for="genderFemale">Female</label>
        <input type="radio" id="genderOther" name="gender" value="Other">
        <label for="genderOther">Other</label>

    </fieldset>

    <fieldset>
        <legend>Employment Eligibility</legend>

        <label for="dateAvailable">Date Available</label>
        <input type="date" id="dateAvailable" name="dateAvailable" placeholder="mm/dd/yyyy">

        <label for="desiredPosition">Desired Position</label>
        <input type="text" id="desiredPosition" name="desiredPosition" placeholder="e.g., Software Developer" value="Front-End Developer">

        <label for="desiredSalary">Desired Salary</label>
        <input type="text" id="desiredSalary" name="desiredSalary" placeholder="e.g., 50,000 PHP">

        <label>Are you legally authorized to work in the country?</label>
        <input type="radio" id="workAuthYes" name="workAuth" value="Yes">
        <label for="workAuthYes">Yes</label>
        <input type="radio" id="workAuthNo" name="workAuth" value="No">
        <label for="workAuthNo">No</label>
        <input type="text" value="This field is disabled" disabled>

        <label>Do you have relatives working for our company?</label>
        <input type="radio" id="relativesYes" name="relatives" value="Yes">
        <label for="relativesYes">Yes</label>
        <input type="radio" id="relativesNo" name="relatives" value="No">
        <label for="relativesNo">No</label>

        <label for="explanation">If yes, please explain further</label>
        <textarea id="explanation" name="explanation"></textarea>

    </fieldset>

    <p>By submitting this application, you agree to adhere to company policies and provide accurate information throughout the employment process.</p>

    <label for="applicantSignature">Applicant's Signature</label>
    <input type="text" id="applicantSignature" name="applicantSignature">
    
    <input type="submit" value="Submit Application">
 


</form>
    </body>
     </html
